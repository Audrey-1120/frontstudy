<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>


    for(var i = 1; i <= 5; i++) {
      for(var sp = 1; sp < 5 - i; sp++){
        document.write(' ');
      }
      for(var st = 6-i; st < i + 4; st++) {
        document.write('*');
      }
      document.write('\n');
    }



  </script>




  
</body>
</html>
